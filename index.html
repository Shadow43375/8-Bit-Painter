<!DOCTYPE html>
<html>
<head>
	<title></title>
<!--     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"> -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="jscolor.js"></script>
    <script type="text/javascript" src="bower_components/chroma-js/chroma.js"></script>
</head>
<body>

     <div class="hidden" id='overlay'>
        <i id="overlayExitIcon">X</i>
      </div>

    <div id="interfaceArea"> 
		<div id='container'>
		</div>
		<div id='mainControlsDiv'>
			<section id="brushButtonsArea">
				<button class="brushControlButton" id='paintButton'><i class="fa fa-pencil-alt"></i></button>
				<button class="brushControlButton hidden" id='rectangleButton'><i class="fa fa-square"></i></button>
				<button class="brushControlButton hidden" id='eraseButton'><i class="fa fa-eraser"></i></button>
				<button class="brushControlButton hidden" id='lineButton'><i class="fa fa-arrows-alt-h"></i></button>
				<button class="brushControlButton hidden" id='floodFillButton'><i class="fa fa-fill-drip"></i></button>
				<button class="hidden" id='randomButton'><i class="fa fa-dice"></i></button>
				<button class="brushControlButton" id='colorPickerButton'><i class="fa fa-eye-dropper"></i></button>
				<button class="brushControlButton" id='gridToggleButton'><i class="fa fa-chess-board"></i></button>
			</section>
			<section id="colorSettingsArea"><input class="jscolor {onFineChange:'update(this)', valueElement:null,value:'536d59'}" id='colorPicker'></button></section>
			<section id="stateControlPanel">
			    <button id='undoButton'><i class="fa fa-step-backward"></i></button>
				<button id='clearButton'>Clear</button>
			    <button id='redoButton'><i class="fa fa-step-forward"></i></button>			
			</section>
		</div>
    </div>

	
	<input id="colorMixingCheckBox" type="checkbox" name="colorMixing" value="NonMxing"> Enable Color Mixing
	<button id='exportButton'><i class="fa fa-file-download"></i></button>


    <canvas id="myCanvas" style="display: none">
    Your browser does not support the HTML5 canvas tag.</canvas> 



   <iframe class='hidden' id="myFrame" width="500" height="500">
      
    </iframe>





	<script type="text/javascript" src='app.js'></script>
</body>
</html>
